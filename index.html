<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://api.api-ninjas.com https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline'">
    <title>Daily Motivation Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.Agoogleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-quote-right"></i>
                <span>Daily Quotes</span>
            </div>
            <nav>
                <button class="nav-btn active" data-view="daily">
                    <i class="fas fa-calendar-day"></i>
                    <span>Quote of the Day</span>
                </button>
                <button class="nav-btn" data-view="discover">
                    <i class="fas fa-compass"></i>
                    <span>Discover</span>
                </button>
                <button class="nav-btn" data-view="favorites">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </button>
            </nav>
        </aside>
        <div class="theme-toggle">
            <button id="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <main class="main-content">
            <div class="view" id="daily-view">
                <div class="quote-card">
                    <div class="quote-text">
                        <i class="fas fa-quote-left"></i>
                        <p id="quote"></p>
                    </div>
                    <p id="author"></p>
                    <div class="quote-actions">
                        <button id="favorite-btn" class="icon-btn"><i class="fas fa-heart"></i></button>
                        <button id="share-btn" class="icon-btn"><i class="fas fa-share-alt"></i></button>
                    </div>
                </div>
                <button id="new-quote" class="primary-btn">New Quote</button>
            </div>

            <div class="view hidden" id="discover-view">
                <div class="categories-grid">
                    <div class="category-select-wrapper">
                        <select id="category-select">
                            <option value="all">All Categories</option>
                            <option value="motivation">Motivation</option>
                            <option value="success">Success</option>
                            <option value="life">Life</option>
                            <option value="wisdom">Wisdom</option>
                            <option value="happiness">Happiness</option>
                            <option value="love">Love</option>
                            <option value="inspiration">Inspiration</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="view hidden" id="favorites-view">
                <h2>Your Favorite Quotes</h2>
                <div id="favorites-content"></div>
            </div>
        </main>
    </div>
    <script src="quotes.js"></script>
    <script src="app.js"></script>
</body>
</html>
